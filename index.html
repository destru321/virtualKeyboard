<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <title>Wirtualna klawiatura</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dominik Machowski">
    <meta name="description" content="Wirtualna klawiatura napisana w VanillaJS">
    <meta name="keywords" content="JS, JavaScript, VanillaJS, klawiatura, wirtualna">
    <meta name="copyright" content="Dominik Machowski">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header__heading">Wirtualna Klawiatura wykorzystujÄ…ca HTML, CSS i JS</h1>
    </header>
    <main class="main">
        <section class="main__section">
            <div class="main__output">
                <p class="main__outputText"></p>
            </div>
        </section>
        <section class="main__section">
            <div class="main__keyboard">
                <div class="row">
                    <button type="button" class="keyBoardButton">1</button>
                    <button type="button" class="keyBoardButton">2</button>
                    <button type="button" class="keyBoardButton">3</button>
                    <button type="button" class="keyBoardButton">4</button>
                    <button type="button" class="keyBoardButton">5</button>
                    <button type="button" class="keyBoardButton">6</button>
                    <button type="button" class="keyBoardButton">7</button>
                    <button type="button" class="keyBoardButton">8</button>
                    <button type="button" class="keyBoardButton">9</button>
                    <button type="button" class="keyBoardButton">0</button>
                    <button type="button" class="keyBoardButton backspace">&#129044;</button>
                </div>
                <div class="row">
                    <button type="button" class="keyBoardButton">q</button>
                    <button type="button" class="keyBoardButton">w</button>
                    <button type="button" class="keyBoardButton">e</button>
                    <button type="button" class="keyBoardButton">r</button>
                    <button type="button" class="keyBoardButton">t</button>
                    <button type="button" class="keyBoardButton">y</button>
                    <button type="button" class="keyBoardButton">u</button>
                    <button type="button" class="keyBoardButton">i</button>
                    <button type="button" class="keyBoardButton">o</button>
                    <button type="button" class="keyBoardButton">p</button>
                </div>
                <div class="row">
                    <button type="button" class="keyBoardButton capslock">&#129153;</button>
                    <button type="button" class="keyBoardButton">a</button>
                    <button type="button" class="keyBoardButton">s</button>
                    <button type="button" class="keyBoardButton">d</button>
                    <button type="button" class="keyBoardButton">f</button>
                    <button type="button" class="keyBoardButton">g</button>
                    <button type="button" class="keyBoardButton">h</button>
                    <button type="button" class="keyBoardButton">j</button>
                    <button type="button" class="keyBoardButton">k</button>
                    <button type="button" class="keyBoardButton">l</button>
                    <button type="button" class="keyBoardButton enter">	&#8617;</button>
                </div>
                <div class="row">
                    <button type="button" class="keyBoardButton">z</button>
                    <button type="button" class="keyBoardButton">x</button>
                    <button type="button" class="keyBoardButton">c</button>
                    <button type="button" class="keyBoardButton">v</button>
                    <button type="button" class="keyBoardButton">b</button>
                    <button type="button" class="keyBoardButton">n</button>
                    <button type="button" class="keyBoardButton">m</button>
                    <button type="button" class="keyBoardButton">,</button>
                    <button type="button" class="keyBoardButton">.</button>
                    <button type="button" class="keyBoardButton">?</button>
                </div>
                <div class="row">
                    <button type="button" class="keyBoardButton space">	&#9012;</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
